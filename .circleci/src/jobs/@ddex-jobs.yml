ddex-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./

    # Download and cache dependencies
    - create_concatenated_patch_file:
        filename: combined-patch-file.txt

    - restore_cache:
        keys:
          - cache-{{ checksum "package-lock.json" }}-{{ checksum "combined-patch-file.txt" }}

    - restore_cache:
        keys:
          - ddex-cache-{{ checksum "packages/ddex/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - ddex-cache-

    - run:
        name: npm ci
        command: |
          cd packages/ddex 
          npm ci

    - save_cache:
        key: ddex-cache-{{ checksum "packages/ddex/package.json" }}
        paths:
          - packages/ddex/node_modules

    - run:
        name: lint & typecheck
        command: |
          npx turbo run verify --filter=ddex

    - persist_to_workspace:
        root: ./
        paths:
          - node_modules
          - packages/ddex/node_modules
