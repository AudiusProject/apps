ddex-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./

    # Download and cache dependencies
    - restore_cache:
        keys:
          - dependency-cache-{{ checksum "packages/ddex/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - dependency-cache-

    - run:
        name: npm ci
        command: |
          cd packages/ddex 
          npm ci

    - save_cache:
        key: dependency-cache-{{ checksum "packages/ddex/package.json" }}
        paths:
          - packages/ddex/node_modules

    - run:
        name: lint & typecheck
        command: |
          npx turbo run verify --filter=ddex

    - persist_to_workspace:
        root: ./
        paths:
          - packages/ddex/node_modules
