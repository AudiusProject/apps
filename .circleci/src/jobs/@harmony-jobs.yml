harmony-init:
  working_directory: ~/apps
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout

    - create_concatenated_patch_file:
        filename: combined-patch-file.txt

    - restore_cache:
        keys:
          - npm-cache-2025-10-01-{{ checksum "package-lock.json" }}-{{ checksum "combined-patch-file.txt" }}

    # Lint
    - run:
        name: lint
        command: |
          npx turbo run lint --filter=@audius/harmony

    # Persist node modules directory to workspace
    - persist_to_workspace:
        root: ./
        paths:
          - node_modules
          - packages/harmony/node_modules

harmony-build-storybook:
  working_directory: ~/apps
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: build storybook
        command: |
          npx turbo run build-storybook --filter=@audius/harmony
    - persist_to_workspace:
        root: ./
        paths:
          - packages/harmony/storybook-static

harmony-test-storybook:
  machine: true
  resource_class: audiusproject/gcp-n2-standard-4
  working_directory: ~/apps
  steps:
    - checkout
    - attach_workspace:
        at: ./

    - run:
        name: install playwright
        command: sudo NEEDRESTART_MODE=l PLAYWRIGHT_BROWSERS_PATH=/home/circleci/.cache/ms-playwright npx playwright install --with-deps
    - run:
        name: test storybook
        command: npx turbo run test --filter=@audius/harmony

harmony-deploy-storybook:
  working_directory: ~/apps
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: install wrangler
        command: |
          cd packages/harmony
          npm install @cloudflare/wrangler
    - run:
        name: Set up workers site
        command: |
          cd packages/harmony/workers-site
          npm i
    - run:
        name: Deploy to Cloudflare
        command: |
          cd packages/harmony
          npx wrangler publish

harmony-deploy-chromatic:
  docker:
    - image: cimg/node:18.17
  working_directory: ~/harmony
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: run chromatic
        command: |
          cd packages/harmony
          npm run chromatic -- --exit-zero-on-changes
