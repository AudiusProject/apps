sdk-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./

    - run:
        name: lint & typecheck
        command: |
          npx turbo run verify --filter=@audius/sdk

sdk-test:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: test
        command: |
          npx turbo run test --filter=@audius/sdk
