web-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./

    - create_concatenated_patch_file:
        filename: combined-patch-file.txt

    - restore_cache:
        keys:
          - cache-{{ checksum "package-lock.json" }}-{{ checksum "combined-patch-file.txt" }}

    - restore_cache:
        keys:
          - cache-{{ .Revision }}

    - common-lint

    - run:
        name: typecheck
        command: |
          cd apps/web
          npm run typecheck

    - run:
        name: lint
        command: |
          cd apps/web
          npm run lint

    - run:
        name: stylelint
        command: |
          cd apps/web
          npm run stylelint

    - persist_to_workspace:
        root: ./
        paths:
          - node_modules
          - apps/web/node_modules
          - apps/probers/node_modules
          - packages/stems/node_modules
          - packages/stems/dist
          - packages/common/node_modules
          - packages/common/dist

web-build-demo:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: build-demo
        no_output_timeout: 30m
        # Set the branch name as the PUBLIC_URL so that relative paths work, e.g.
        # demo.audius.co/some-branch/handle/track resolves as /handle/track would at audius.co
        command: |
          cd apps/web
          export PUBLIC_URL=/${CIRCLE_BRANCH}
          CI=false npm run build:stage
          mv build-staging build-demo
    - persist_to_workspace:
        root: ./
        paths:
          - apps/web/build-demo

web-build-staging:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - web-build:
        build-type: stage
        build-directory: apps/web/build-staging
        build-name: build-staging

web-test-staging:
  working_directory: ~/audius-protocol
  resource_class: large
  executor: cypress/default
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - browser-tools/install-browser-tools:
        chrome-version: 116.0.5845.96 # TODO: remove when chromedriver downloads are fixed
    - cypress/install:
        install-command: 'cd apps/probers && npx cypress install'
        install-browsers: false
    - cypress/run-tests:
        cypress-command: 'cd apps/probers && npx cypress run --browser chrome'
        start-command: 'npx serve -l 3001 -s apps/web/build-staging'
    - store_artifacts:
        path: /home/circleci/audius-client/apps/probers/cypress/videos
    - store_artifacts:
        path: /home/circleci/audius-client/apps/probers/cypress/screenshots

web-build-production:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - web-build:
        build-type: prod-source-maps
        build-directory: apps/web/build-production
        build-name: build-production

web-deploy-demo:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - checkout
    - aws-cli/install
    - attach_workspace:
        at: ./
    - run:
        name: Deploy to S3
        command: aws s3 sync apps/web/build-demo s3://frontend-demo.audius.co/${CIRCLE_BRANCH} --delete --cache-control max-age=0
    - web-pr-comment:
        comment: Preview this change https://demo.audius.co/${CIRCLE_BRANCH}

web-deploy-staging-s3:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - checkout
    - aws-cli/install
    - attach_workspace:
        at: ./
    - run:
        name: Create TAR
        command: |
          tar -zcvf apps/web/build-staging.tar.gz apps/web/build-staging
    - run:
        name: Deploy to S3
        command: |
          aws s3 sync --exclude "apps/web/sitemaps/*" apps/web/build-staging s3://staging.audius.co --delete --cache-control max-age=0
          aws s3 cp apps/web/build-staging.tar.gz s3://staging.audius.co/build-staging.tar.gz --cache-control max-age=0 --content-type 'application/json' --metadata-directive REPLACE

web-deploy-staging-cloudflare:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - web-deploy-cloudflare:
        build-type: staging
        environment: staging
        copy-robots: false
    - web-deploy-sourcemaps-s3

web-deploy-release-candidate:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - web-deploy-cloudflare:
        build-type: production
        environment: release
        copy-robots: true
    - web-deploy-sourcemaps-s3

web-deploy-staging-release-candidate:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - web-deploy-cloudflare:
        build-type: staging
        environment: staging-release
        copy-robots: true
    - web-deploy-sourcemaps-s3

web-deploy-production-s3:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - checkout
    - aws-cli/install
    - attach_workspace:
        at: ./
    - run:
        name: Create TAR
        command: |
          tar -zcvf apps/web/build-production.tar.gz apps/web/build-production
    - run:
        name: Deploy to S3
        # Deploy, but exclude sourcemaps
        command: |
          aws s3 sync --exclude "*.map" --exclude robots.txt --exclude "apps/web/sitemaps/*" apps/web/build-production s3://audius.co --delete --cache-control max-age=604800
          aws s3 cp s3://audius.co/index.html s3://audius.co/index.html --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html --metadata-directive REPLACE --acl public-read
          aws s3 cp apps/web/robots.txt s3://audius.co --cache-control max-age=0 --content-type 'application/json' --metadata-directive REPLACE
          aws s3 cp apps/web/build-production.tar.gz s3://audius.co/build-production.tar.gz --cache-control max-age=0 --content-type 'application/json' --metadata-directive REPLACE
    - run:
        name: Invalidate cache
        # Note: cache invalidation is charged per path, so this only counts as 1/1000 monthly quota.
        command: aws cloudfront create-invalidation --distribution-id E1ZJ9Z971FJQJ8 --paths "/*"

web-deploy-production-cloudflare:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/python:3.7.12-node
  steps:
    - web-deploy-cloudflare:
        build-type: production
        environment: production
        copy-robots: true
    - web-deploy-sourcemaps-s3

web-deploy-sentry-sourcemaps:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: install-sentry-cli
        command: |
          cd apps/web
          npm install @sentry/cli
    - run:
        name: cut-sentry-release
        command: |
          cd apps/web
          node_modules/.bin/sentry-cli --auth-token ${SENTRY_AUTH_TOKEN} releases --org audius --project audius-client new ${CIRCLE_SHA1}
    - run:
        name: upload-sourcemaps
        command: |
          cd apps/web
          node_modules/.bin/sentry-cli --auth-token ${SENTRY_AUTH_TOKEN} releases --org audius --project audius-client files ${CIRCLE_SHA1} upload-sourcemaps --no-rewrite build-production/static/js
    - run:
        name: finalize-release
        command: |
          cd apps/web
          node_modules/.bin/sentry-cli --auth-token ${SENTRY_AUTH_TOKEN} releases --org audius --project audius-client finalize ${CIRCLE_SHA1}

web-dist-mac-staging:
  working_directory: ~/audius-protocol
  # run on macos so dmg can be created and signed.
  resource_class: macos.x86.medium.gen2
  macos:
    xcode: '14.2.0'
  steps:
    - run:
        name: Set Ruby Version
        command: rbenv global 2.7.7 && rbenv rehash
    - web-distribute:
        build-type: mac-publish
        install-license: true

