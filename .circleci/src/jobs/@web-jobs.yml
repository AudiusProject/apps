web-init:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  steps:
    - checkout
    - attach_workspace:
        at: ./

    - create_concatenated_patch_file:
        filename: combined-patch-file.txt

    - restore_cache:
        keys:
          - cache-{{ checksum "package-lock.json" }}-{{ checksum "combined-patch-file.txt" }}

    - run:
        name: lint & typecheck
        command: |
          npx turbo run verify --filter=audius-client

    - run:
        name: stylelint
        command: |
          npm run stylelint -w audius-client

    - persist_to_workspace:
        root: ./
        paths:
          - node_modules
          - packages/web/node_modules
          - packages/probers/node_modules
          - packages/harmony/node_modules
          - packages/harmony/dist
          - packages/common/node_modules
          - packages/libs/node_modules
          - packages/libs/dist
          - packages/trpc-server/node_modules
          - packages/trpc-server/dist

web-build-demo:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: build-demo
        no_output_timeout: 30m
        # Set the branch name as the VITE_BASENAME so that relative paths work, e.g.
        # demo.audius.co/some-branch/handle/track resolves as /handle/track would at audius.co
        command: |
          cd packages/web
          cp ./env/.env.stage ./env/.env.stage.tmp
          echo -e "\nVITE_BASENAME=/${CIRCLE_BRANCH}" >> ./env/.env.stage
          CI=false npm run build:stage -w audius-client
          mv build-staging build-demo
          cp ./env/.env.stage.tmp ./env/.env.stage
    - persist_to_workspace:
        root: ./
        paths:
          - packages/web/build-demo

web-build-staging:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - web-build:
        build-type: stage
        build-directory: packages/web/build-staging
        build-name: build-staging

web-build-ssr-staging:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - web-build:
        build-type: ssr:stage
        build-directory: packages/web/build-ssr-staging
        build-name: build-ssr-staging
    # Need to persist vike auto importer so the CF worker finds the build
    - persist_to_workspace:
        root: ./
        paths:
          - node_modules/@brillout/vite-plugin-import-build/dist

web-test-staging:
  working_directory: ~/audius-protocol
  resource_class: large
  executor: cypress/default
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - browser-tools/install-browser-tools:
        chrome-version: 116.0.5845.96 # TODO: remove when chromedriver downloads are fixed
    - cypress/install:
        install-command: 'cd packages/probers && npx cypress install'
        install-browsers: false
    - cypress/run-tests:
        cypress-command: 'cd packages/probers && npx cypress run --browser chrome'
        start-command: 'npx serve -l 3001 -s packages/web/build-staging'
    - store_artifacts:
        path: /home/circleci/audius-protocol/packages/probers/cypress/videos
    - store_artifacts:
        path: /home/circleci/audius-protocol/packages/probers/cypress/screenshots

playwright-tests:
  working_directory: ~/audius-protocol
  docker:
    - image: mcr.microsoft.com/playwright:v1.42.1-jammy
  parallelism: 4
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run: npx playwright install --with-deps
    - run: SHARD="$((${CIRCLE_NODE_INDEX}+1))"; cd packages/web; npx playwright test --shard=${SHARD}/${CIRCLE_NODE_TOTAL}
    - persist_to_workspace:
        when: always
        root: ./
        paths:
          - packages/web/blob-report

playwright-tests-results:
  working_directory: ~/audius-protocol
  executor: cypress/default
  steps:
    - attach_workspace:
        at: ./
    - run: cd packages/web; npx playwright merge-reports --reporter html ./blob-report
    - store_artifacts:
        path: /home/circleci/audius-protocol/packages/web/playwright-report

web-test:
  working_directory: ~/audius-protocol
  docker:
    - image: cimg/node:18.17
  resource_class: xlarge
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: test
        no_output_timeout: 30m
        command: |
          cd packages/web
          npm run test

