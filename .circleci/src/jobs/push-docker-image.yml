parameters:
  service:
    description: 'Service to push'
    type: string
  notify_slack_on_failure:
    description: 'Whether to notify Slack on failure'
    type: boolean
    default: false
machine: true
resource_class: audiusproject/gcp-n2-standard-4
steps:
  - checkout:
      path: '~/apps'
  - run: AUDIUS_DEV=false bash ~/apps/dev-tools/setup.sh
  - docker-login
  - run: . ~/.profile; audius-compose push --prod << parameters.service >>
  - docker-logout
  - docker-prune
  - run:
      when: on_fail
      name: Alert Slack of failure
      command: |
        if [ "<< parameters.notify_slack_on_failure >>" = "true" ]; then
          json_content="{ \"blocks\": ["
          json_content+="{ \"type\": \"section\","
          json_content+="\"text\": { \"type\": \"mrkdwn\", \"text\": \"Failed to build and push << parameters.service >>. Today's release can't move forward until this is resolved. Hint: check <https://app.circleci.com/pipelines/github/AudiusProject/apps?branch=$CIRCLE_BRANCH|here>\" }"
          json_content+="}]}"
          echo "Sending error message to Slack: $json_content"

          curl -f -X POST -H 'Content-type: application/json' \
          --data "$json_content" \
          $SLACK_DAILY_DEPLOY_WEBHOOK
        else
          echo "Notification is disabled."
        fi
