resource_class: small
docker:
  - image: cimg/base:2023.01
steps:
  - gh/setup:
      version: 2.23.0
  - add_ssh_keys:
      fingerprints:
        - "d0:0b:a0:19:ac:46:58:e4:6c:ac:34:99:f6:1b:31:bb" # github.com
  - run:
      name: Add github.com to known_hosts
      command: |
        echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
  - run:
      name: Set git config
      command: |
        git config --global user.email "audius-infra@audius.co"
        git config --global user.name "audius-infra"
  - run:
      name: Merge foundation into main branch
      command: |
        git clone https://github.com/AudiusProject/audius-docker-compose.git
        cd audius-docker-compose
        git checkout main
        git fetch
        git merge origin/foundation --no-edit
        git push origin main
