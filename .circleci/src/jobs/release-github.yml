resource_class: small
docker:
  - image: cimg/base:2023.01
steps:
  - checkout
  - gh/setup:
      version: 2.23.0
  - run:
      name: Update github release
      command: |
        CN_VERSION="$(jq -r .version mediorum/.version.json)"
        DP_VERSION="$(jq -r .version discovery/.version.json)"
        gh release edit "@audius/creator-node@$CN_VERSION" --draft=false
        gh release edit "@audius/discovery@$DP_VERSION" --draft=false
