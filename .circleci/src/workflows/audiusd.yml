when: << pipeline.parameters.run-audiusd-workflow >>
jobs:
  - build-audius-ctl:
      context: github
  - test-config-subcommands:
      context: github
      requires:
        - build-audius-ctl
  - publish-audius-ctl:
      context: github
      requires:
        - test-config-subcommands
      filters:
        branches:
          only:
            - main

  - test:
      name: test-core
      context: Vercel
      service: core
  - test:
      name: test-mediorum
      context: Vercel
      service: mediorum
  - test:
      name: test-mediorum-unittests
      context: Vercel
      service: mediorum-unittests
  - build-audiusd:
      context: github
  - push-docker-image:
      name: push-core
      context: [Vercel, dockerhub]
      service: core
      requires:
        - test-core
      filters:
        branches:
          only: main
  - deploy-audiusd-staging:
      context: [github, dockerhub]
      requires:
        - build-audiusd
        - push-core
        - test-mediorum
        - test-mediorum-unittests
      filters:
        branches:
          only:
            - main
  - deploy-audiusd-foundation-trigger:
      requires:
        - deploy-audiusd-staging
      type: approval
  - deploy-audiusd-foundation:
      context: [github, dockerhub]
      requires:
        - deploy-audiusd-foundation-trigger
  - deploy-audiusd-sps-trigger:
      requires:
        - deploy-audiusd-foundation
      type: approval
  - deploy-audiusd-sps:
      context: [github, dockerhub]
      requires:
        - deploy-audiusd-sps-trigger
