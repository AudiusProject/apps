# services that run on all nodes (DN and CN)
when: << pipeline.parameters.run-common-backend-workflow >>
jobs:
  - push-docker-image:
      name: push-protocol-dashboard
      context: [Vercel, dockerhub]
      service: dashboard
      filters:
        branches:
          only: main
  - push-docker-image:
      name: push-healthz
      context: [Vercel, dockerhub]
      service: healthz
      filters:
        branches:
          only: main
