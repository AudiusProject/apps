when: << pipeline.parameters.run-creator-workflow >>
jobs:
  - push-docker-image:
      name: push-mediorum
      context: [GCP, dockerhub]
      instance-name: circleci-push-mediorum-$CIRCLE_BUILD_NUM
      service: mediorum
  - test:
      name: test-mediorum
      context: GCP
      instance-name: circleci-test-mediorum-$CIRCLE_BUILD_NUM
      service: mediorum
  - test:
      name: test-mediorum-unittests
      context: GCP
      instance-name: circleci-test-mediorum-unittests-$CIRCLE_BUILD_NUM
      service: mediorum-unittests
  
  # Deploy audius-protocol `main` branch (stage)
  - deploy-stage-nodes:
      name: deploy-stage-creator-node
      requires:
        - test-mediorum
        - push-mediorum
      filters:
        branches:
          only: main
      context: github
      service: creator-node
