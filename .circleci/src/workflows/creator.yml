when: << pipeline.parameters.run-creator-workflow >>
jobs:
  - push-docker-image:
      name: push-mediorum
      context: [Vercel, dockerhub]
      service: mediorum
      filters:
        branches:
          only: main
  - test:
      name: test-mediorum
      context: Vercel
      service: mediorum
  - test:
      name: test-mediorum-unittests
      context: Vercel
      service: mediorum-unittests
  - push-docker-image:
      name: push-uptime
      context: [Vercel, dockerhub]
      service: uptime
      filters:
        branches:
          only: main

  # Deploy audius-protocol `main` branch (stage)
  - deploy-stage-nodes:
      name: deploy-stage-creator-node
      requires:
        - test-mediorum
        - test-mediorum-unittests
        - push-mediorum
        - push-uptime
      filters:
        branches:
          only: main
      context: github
      service: creator-node
