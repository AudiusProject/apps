when: << pipeline.parameters.run-creator-workflow >>
jobs:
  - push-docker-image:
      name: push-mediorum
      context: [GCP, dockerhub]
      service: mediorum
      filters:
        branches:
          only: 
            - main
            - '/release-v\d+\.\d+\.\d+/'
  - test:
      name: test-mediorum
      context: GCP
      service: mediorum
  - test:
      name: test-mediorum-unittests
      context: GCP
      service: mediorum-unittests
  
  # Deploy audius-protocol `main` branch (stage)
  - deploy-stage-nodes:
      name: deploy-stage-creator-node
      requires:
        - test-mediorum
        - test-mediorum-unittests
        - push-mediorum
      filters:
        branches:
          only: main
      context: github
      service: creator-node
