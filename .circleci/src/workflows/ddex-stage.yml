when: << pipeline.parameters.run-ddex-stage-workflow >>
jobs:
  - test:
      name: test-ddex-e2e
      context: Vercel
      service: ddex-e2e
  - test:
      name: test-ddex-unittests
      context: Vercel
      service: ddex-unittests
  - push-docker-image:
      name: push-ddex-web
      context: [Vercel, dockerhub]
      service: ddex-web
      filters:
        branches:
          only: main
  - push-docker-image:
      name: push-ddex-ingester
      context: [Vercel, dockerhub]
      service: ddex-ingester
      filters:
        branches:
          only: main
  - push-docker-image:
      name: push-ddex-publisher
      context: [Vercel, dockerhub]
      service: ddex-publisher
      filters:
        branches:
          only: main
  - deploy-stage-nodes:
      name: deploy-stage-ddex
      requires:
        - test-ddex-e2e
        - test-ddex-unittests
        - push-ddex-web
        - push-ddex-ingester
        - push-ddex-publisher
      filters:
        branches:
          only: main
      context: github
      service: ddex
