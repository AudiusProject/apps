when: << pipeline.parameters.run-patch-release-workflow >>
jobs:
  - deploy-foundation-nodes-trigger:
      type: approval
  - deploy-foundation-nodes:
      context: github
      requires:
        - deploy-foundation-nodes-trigger
  - release-audius-docker-compose-trigger:
      requires:
        - deploy-foundation-nodes
      type: approval
  - release-audius-docker-compose:
      context: github
      requires:
        - release-audius-docker-compose-trigger
