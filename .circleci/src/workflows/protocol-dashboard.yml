when: << pipeline.parameters.run-protocol-dashboard-workflow >>
jobs:
  - protocol-dashboard-init:
      context:
        - Vercel
  - protocol-dashboard-build-staging:
      context:
        - Vercel
      requires:
        - protocol-dashboard-init
  - protocol-dashboard-pin-staging:
      context:
        - Audius Client
      requires:
        - protocol-dashboard-build-staging
      filters:
        branches:
          only: /^main$/
  - protocol-dashboard-deploy-staging:
      context:
        - Armada
      requires:
        - protocol-dashboard-pin-staging
      filters:
        branches:
          only: /^main$/
  - protocol-dashboard-build-prod:
      context:
        - Vercel
      requires:
        - protocol-dashboard-init
  - protocol-dashboard-hold-deploy-prod:
      type: approval
      requires:
        - protocol-dashboard-build-prod
      filters:
        branches:
          only: /(^main|^release|^rj.*)$/
  - protocol-dashboard-pin-prod:
      context:
        - Audius Client
      requires:
        - protocol-dashboard-hold-deploy-prod
      filters:
        branches:
          only: /(^main|^release|^rj.*)$/
  - protocol-dashboard-deploy-prod:
      context:
        - Armada
      requires:
        - protocol-dashboard-pin-pro
      filters:
        branches:
          only: /(^main|^release|^rj.*)$/
