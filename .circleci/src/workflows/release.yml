when: << pipeline.parameters.run-release-workflow >>
jobs:
  - push-docker-image:
      name: push-identity-service
      context: [Vercel, dockerhub, slack-secrets]
      service: identity-service
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-mediorum
      context: [Vercel, dockerhub, slack-secrets]
      service: mediorum
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-discovery-provider
      context: [Vercel, dockerhub, slack-secrets]
      service: discovery-provider
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-discovery-provider-notifications
      context: [Vercel, dockerhub, slack-secrets]
      service: discovery-provider-notifications
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-discovery-provider-openresty
      context: [Vercel, dockerhub]
      service: discovery-provider-openresty
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-pedalboard-trending-challenge-rewards
      context: [Vercel, dockerhub, slack-secrets]
      service: trending-challenge-rewards
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-pedalboard-relay
      context: [Vercel, dockerhub, slack-secrets]
      service: relay
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-pedalboard-sla-auditor
      context: [Vercel, dockerhub, slack-secrets]
      service: sla-auditor
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-comms
      context: [Vercel, dockerhub, slack-secrets]
      service: comms
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-es-indexer
      context: [Vercel, dockerhub, slack-secrets]
      service: es-indexer
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-trpc
      context: [Vercel, dockerhub, slack-secrets]
      service: trpc
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-healthz
      context: [GCP, dockerhub, slack-secrets]
      service: healthz
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-protocol-dashboard
      context: [GCP, dockerhub, slack-secrets]
      service: dashboard
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-uptime
      context: [Vercel, dockerhub]
      service: uptime
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-ddex-web
      context: [GCP, dockerhub, slack-secrets]
      service: ddex-web
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-ddex-ingester
      context: [GCP, dockerhub, slack-secrets]
      service: ddex-ingester
      notify_slack_on_failure: true
  - push-docker-image:
      name: push-ddex-publisher
      context: [GCP, dockerhub, slack-secrets]
      service: ddex-publisher
      notify_slack_on_failure: true

  - push-arm-image:
      name: push-discovery-provider-arm
      context: [Vercel, dockerhub]
      service: discovery-provider
      requires:
        - push-discovery-provider
  - push-arm-image:
      name: push-discovery-provider-notifications-arm
      context: [Vercel, dockerhub]
      service: discovery-provider-notifications
      requires:
        - push-discovery-provider-notifications
  - push-arm-image:
      name: push-pedalboard-trending-challenge-rewards-arm
      context: [Vercel, dockerhub]
      service: trending-challenge-rewards
      requires:
        - push-pedalboard-trending-challenge-rewards
  - push-arm-image:
      name: push-pedalboard-relay-arm
      context: [Vercel, dockerhub]
      service: relay
      requires:
        - push-pedalboard-relay

  - push-arm-image:
      name: push-pedalboard-sla-auditor-arm
      context: [Vercel, dockerhub]
      service: sla-auditor
      requires:
        - push-pedalboard-sla-auditor
  - push-arm-image:
      name: push-comms-arm
      context: [Vercel, dockerhub]
      service: comms
      requires:
        - push-comms
  - push-arm-image:
      name: push-trpc-arm
      context: [Vercel, dockerhub]
      service: trpc
      requires:
        - push-trpc
  - push-arm-image:
      name: push-protocol-dashboard-arm
      context: [Vercel, dockerhub]
      service: dashboard
      requires:
        - push-protocol-dashboard
  - push-arm-image:
      name: push-healthz-arm
      context: [Vercel, dockerhub]
      service: healthz
      requires:
        - push-healthz
  - push-arm-image:
      name: push-identity-service-arm
      context: [Vercel, dockerhub]
      service: identity-service
      requires:
        - push-identity-service
  - push-arm-image:
      name: push-mediorum-arm
      context: [Vercel, dockerhub]
      service: mediorum
      requires:
        - push-mediorum
  - push-arm-image:
      name: push-uptime-arm
      context: [Vercel, dockerhub]
      service: uptime
      requires:
        - push-uptime
  - push-arm-image:
      name: push-ddex-web-arm
      context: [Vercel, dockerhub]
      service: ddex-web
      requires:
        - push-ddex-web
  - push-arm-image:
      name: push-ddex-ingester-arm
      context: [Vercel, dockerhub]
      service: ddex-ingester
      requires:
        - push-ddex-ingester
  - push-arm-image:
      name: push-ddex-publisher-arm
      context: [Vercel, dockerhub]
      service: ddex-publisher
      requires:
        - push-ddex-publisher

  - release-github-draft-trigger:
      type: approval
  - release-github-draft:
      context: github
      requires:
        - release-github-draft-trigger

  - release-github-trigger:
      requires:
        - release-github-draft
      type: approval
  - release-github:
      context: github
      requires:
        - release-github-trigger

  - release-governance-trigger:
      type: approval
  - release-governance:
      context: [Vercel, governance, slack-secrets]
      requires:
        - release-governance-trigger

  - commit-audius-docker-compose-and-notify:
      context: [slack-secrets, github]
      requires:
        - push-identity-service
        - push-mediorum
        - push-discovery-provider
        - push-discovery-provider-openresty
        - push-discovery-provider-notifications
        - push-pedalboard-trending-challenge-rewards
        - push-pedalboard-relay
        - push-pedalboard-sla-auditor
        - push-comms
        - push-trpc
        - push-healthz
        - push-protocol-dashboard
        - push-uptime
        - push-ddex-web
        - push-ddex-ingester
        # - push-ddex-publisher
        # uncomment these when arm builds are stable
        # - push-identity-service-arm
        # - push-mediorum-arm
        # - push-discovery-provider-arm
        # - push-discovery-provider-notifications-arm
        # - push-pedalboard-trending-challenge-rewards-arm
        # - push-pedalboard-relay-arm
        # - push-pedalboard-sla-auditor-arm
        # - push-comms-arm
        # - push-trpc-arm
        # - push-healthz-arm
        # - push-protocol-dashboard-arm
        # - push-uptime-arm
        # - push-ddex-web-arm
        # - push-ddex-ingester-arm
        # - push-ddex-publisher-arm

  - deploy-foundation-nodes-trigger:
      requires:
        - commit-audius-docker-compose-and-notify
      type: approval
  - deploy-foundation-nodes:
      context: github
      requires:
        - deploy-foundation-nodes-trigger
  - release-audius-docker-compose-trigger:
      requires:
        - deploy-foundation-nodes
      type: approval
  - release-audius-docker-compose:
      context: github
      requires:
        - release-audius-docker-compose-trigger

  - release-discord-trigger:
      type: approval
  - release-discord:
      context: discord
      requires:
        - release-discord-trigger
