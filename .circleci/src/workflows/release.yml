when: << pipeline.parameters.run-release-workflow >>
jobs:
  - push-docker-image:
      name: push-identity-service
      context: [Vercel, dockerhub]
      service: identity-service
  - push-docker-image:
      name: push-mediorum
      context: [Vercel, dockerhub]
      service: mediorum
  - push-docker-image:
      name: push-discovery-provider
      context: [Vercel, dockerhub]
      service: discovery-provider
  - push-docker-image:
      name: push-discovery-provider-notifications
      context: [Vercel, dockerhub]
      service: discovery-provider-notifications
  - push-docker-image:
      name: push-pedalboard-trending-challenge-rewards
      context: [Vercel, dockerhub]
      service: trending-challenge-rewards
  - push-docker-image:
      name: push-pedalboard-relay
      context: [Vercel, dockerhub]
      service: relay
  - push-docker-image:
      name: push-pedalboard-sla-auditor
      context: [Vercel, dockerhub]
      service: sla-auditor
  - push-docker-image:
      name: push-comms
      context: [Vercel, dockerhub]
      service: comms
  - push-docker-image:
      name: push-trpc
      context: [Vercel, dockerhub]
      service: trpc

  - release-github-draft-trigger:
      filters:
        branches:
          only: /^release.*$/
      type: approval
  - release-github-draft:
      context: github
      requires:
        - release-github-draft-trigger

  - release-github-trigger:
      requires:
        - release-github-draft
      type: approval
  - release-github:
      context: github
      requires:
        - release-github-trigger

  - release-governance-trigger:
      filters:
        branches:
          only: /^release.*$/
      type: approval
  - release-governance:
      context: governance
      requires:
        - release-governance-trigger

  - deploy-foundation-nodes-trigger:
      requires:
        - push-identity-service
        - push-mediorum
        - push-discovery-provider
        - push-discovery-provider-notifications
        - push-pedalboard-trending-challenge-rewards
        - push-pedalboard-relay
        - push-pedalboard-sla-auditor
        - push-comms
        - push-trpc
      filters:
        branches:
          only: /^release.*$/
      type: approval
  - deploy-foundation-nodes:
      context: github
      requires:
        - deploy-foundation-nodes-trigger
  - test-dot-slash:
      context: dot-slash-audius
      requires:
        - deploy-foundation-nodes
      filters:
        branches:
          only: /^release.*$/
  - release-audius-docker-compose-trigger:
      requires:
        - deploy-foundation-nodes
      filters:
        branches:
          only: /^release.*$/
      type: approval
  - release-audius-docker-compose:
      context: github
      requires:
        - release-audius-docker-compose-trigger

  - release-discord-trigger:
      filters:
        branches:
          only: /^release.*$/
      type: approval
  - release-discord:
      context: discord
      requires:
        - release-discord-trigger
