when: << pipeline.parameters.run-web-workflow >>
jobs:
  - web-init:
      context:
        - Vercel

  # Cut a demo if not main
  - web-build-demo:
      context:
        - Vercel
      requires:
        - web-init
      filters:
        branches:
          ignore: /^main$/
  - web-deploy-demo:
      context: Audius Client
      requires:
        - web-build-demo
      filters:
        branches:
          ignore: /^main$/

  # Build
  - web-build-staging:
      context:
        - Vercel
      requires:
        - web-init

  - web-build-ssr-staging:
      context:
        - Vercel
      requires:
        - web-init

  - web-check-ssr-staging-bundlesize:
      context:
        - Vercel
      requires:
        - web-build-ssr-staging

  - web-build-production:
      context:
        - Vercel
      requires:
        - web-init
      filters:
        branches:
          only: /(^release.*)$/

  - web-build-ssr-production:
      context:
        - Vercel
      requires:
        - web-init
      filters:
        branches:
          only: /(^release.*)$/

  - web-check-ssr-production-bundlesize:
      context:
        - Vercel
      requires:
        - web-build-ssr-production

  - web-test:
      context:
        - Audius Client
      requires:
        - web-build-staging

  - web-deploy-staging-s3:
      context: Audius Client
      requires:
        - web-build-staging
      filters:
        branches:
          only: /^main$/

  - web-deploy-staging-cloudflare:
      context:
        - Audius Client
        - slack-secrets
      requires:
        - web-build-staging
        - web-build-ssr-staging
        - web-check-ssr-staging-bundlesize
      filters:
        branches:
          only: /^main$/

  - web-deploy-release-candidate:
      context: Audius Client
      requires:
        - web-init
        - web-build-production
        - web-build-ssr-production
        - web-check-ssr-production-bundlesize
      filters:
        branches:
          only: /(^release.*)$/

  - web-deploy-staging-release-candidate:
      context: Audius Client
      requires:
        - web-init
        - web-build-staging
        - web-build-ssr-staging
        - web-check-ssr-staging-bundlesize
      filters:
        branches:
          only: /(^release.*)$/

  # Release production web.
  - web-hold-production:
      type: approval
      requires:
        - web-build-production
        - web-build-ssr-production
        - web-check-ssr-production-bundlesize
      filters:
        branches:
          only: /(^release.*)$/
  - web-deploy-production-s3:
      context: Audius Client
      requires:
        - web-hold-production
      filters:
        branches:
          only: /(^release.*)$/
  - web-deploy-production-cloudflare:
      context:
        - Audius Client
        - slack-secrets
      requires:
        - web-hold-production
      filters:
        branches:
          only: /(^release.*)$/

  # Upload sourcemaps
  - web-deploy-sentry-sourcemaps:
      context: Audius Client
      requires:
        - web-hold-production
      filters:
        branches:
          only: /(^release.*)$/

  # Distribute staging desktop binaries.
  # Mac Stage Desktop App deploys are skipped to prevent high
  # CircleCI credit usage as they use the M1. Enable for one-off deploys
  #
  # - web-dist-mac-staging:
  #     context:
  #       - Audius Client
  #       - Vercel
  #       - slack-secrets
  #     requires:
  #       - web-build-staging
  #     filters:
  #       branches:
  #         only: /(^main)$/
  # Also removing win and linux since this is unecessary work for 99.9% percent of cases
  # - web-dist-win-staging:
  #     context:
  #       - Audius Client
  #       - Vercel
  #       - slack-secrets
  #     requires:
  #       - web-build-staging
  #     filters:
  #       branches:
  #         only: /(^main)$/
  # - web-dist-linux-staging:
  #     context:
  #       - Audius Client
  #       - Vercel
  #       - slack-secrets
  #     requires:
  #       - web-build-staging
  #     filters:
  #       branches:
  #         only: /(^main)$/

  # Distribute production desktop binaries.
  - web-hold-dist-mac-production:
      type: approval
      requires:
        - web-build-production
      filters:
        branches:
          only: /(^release.*)$/
  - web-dist-mac-production:
      context:
        - Audius Client
        - Vercel
        - slack-secrets
      requires:
        - web-hold-dist-mac-production
      filters:
        branches:
          only: /(^release.*)$/
  - web-hold-dist-win-production:
      type: approval
      requires:
        - web-build-production
      filters:
        branches:
          only: /(^release.*)$/
  - web-dist-win-production:
      context:
        - Audius Client
        - Vercel
        - slack-secrets
      requires:
        - web-hold-dist-win-production
      filters:
        branches:
          only: /(^release.*)$/
  - web-hold-dist-linux-production:
      type: approval
      requires:
        - web-build-production
      filters:
        branches:
          only: /(^release.*)$/
  - web-dist-linux-production:
      context:
        - Audius Client
        - Vercel
        - slack-secrets
      requires:
        - web-hold-dist-linux-production
      filters:
        branches:
          only: /(^release.*)$/
