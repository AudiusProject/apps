jobs:
  - build-gcp-image:
      context: GCP
  - push-docker-images:
      context: [GCP, dockerhub]
      requires:
        - build-gcp-image

  - test:
      name: test-creator-node
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-cn
      service: creator-node
  - test:
      name: test-discovery-provider
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-dp
      service: discovery-provider
  - test:
      name: test-identity-service
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-is
      service: identity-service
  - test:
      name: test-audius-libs
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-libs
      service: audius-libs
  - test:
      name: test-poa-contracts
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-poa
      service: poa-contracts
  - test-audius-cmd:
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-e2e

  - release-github-draft-hold:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-github-draft:
      context: github
      requires:
        - release-github-draft-hold

  - release-github-hold:
      requires:
        - release-github-draft
      type: approval
  - release-github:
      context: github
      requires:
        - release-github-hold

  - release-governance-hold:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-governance:
      context: governance
      requires:
        - release-governance-hold

  - release-audius-docker-compose-hold:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-audius-docker-compose:
      context: github
      requires:
        - release-audius-docker-compose-hold

  - release-discord-hold:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-discord:
      context: discord
      requires:
        - release-discord-hold
