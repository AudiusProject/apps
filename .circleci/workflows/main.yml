when:
  not: << pipeline.parameters.run-schedule >>
jobs:
  - build-gcp-image:
      context: GCP
  - push-docker-images:
      context: [GCP, dockerhub]
      requires:
        - build-gcp-image

  - test:
      name: test-creator-node
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-cn
      service: creator-node
  - test:
      name: test-discovery-provider
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-dp
      service: discovery-provider
  - test:
      name: test-identity-service
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-is
      service: identity-service
  - test:
      name: test-audius-libs
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-libs
      service: audius-libs
  - test:
      name: test-poa-contracts
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-poa
      service: poa-contracts
  - test-audius-cmd:
      context: GCP
      instance-name: circleci-$CIRCLE_BUILD_NUM-e2e

  # Release

  - release-github-draft-trigger:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-github-draft:
      context: github
      requires:
        - release-github-draft-trigger

  - release-github-trigger:
      requires:
        - release-github-draft
      type: approval
  - release-github:
      context: github
      requires:
        - release-github-trigger

  - release-governance-trigger:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-governance:
      context: governance
      requires:
        - release-governance-trigger

  - release-audius-docker-compose-trigger:
      requires:
        - push-docker-images
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-audius-docker-compose:
      context: github
      requires:
        - release-audius-docker-compose-trigger

  - release-discord-trigger:
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - release-discord:
      context: discord
      requires:
        - release-discord-trigger

  - deploy-stage-creator-node-trigger:
      requires:
        - push-docker-images
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - deploy:
      name: deploy-stage-creator-node
      context: open-vpn
      requires:
        - deploy-stage-creator-node-trigger
      hosts: >-
        stage-creator-4
        stage-creator-1
        stage-creator-2
        stage-creator-3
        stage-creator-5
      service: creator-node

  - deploy-stage-discovery-provider-trigger:
      requires:
        - push-docker-images
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - deploy:
      name: deploy-stage-discovery-provider
      context: open-vpn
      requires:
        - deploy-stage-discovery-provider-trigger
      hosts: >-
        stage-discovery-4
        stage-discovery-1
        stage-discovery-2
        stage-discovery-3
      service: discovery-provider

  - deploy-stage-identity-provider-service:
      requires:
        - push-docker-images
      filters:
        branches:
          only: /^release-v.*$/
      type: approval
  - deploy:
      name: deploy-stage-identity-service
      context: open-vpn
      requires:
        - deploy-stage-identity-service-trigger
      hosts: stage-identity
      service: identity-provider
