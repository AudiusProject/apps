when:
  equal: ['release-audius-sdk', << pipeline.parameters.workflow >>]
jobs:
  - release-audius-sdk:
      git-commit: << pipeline.parameters.sdk-release-commit >>
      version: << pipeline.parameters.sdk-release-version >>
      preid: << pipeline.parameters.sdk-release-preid >>
      context:
        - Audius Client
        - slack-secrets
