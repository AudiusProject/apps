when:
  and:
    - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    - equal: [ release, << pipeline.schedule.name >> ]
jobs:
  - slack/on-hold:
      context: slack-secrets
  - release-approval:
      requires:
        - slack/on-hold
      type: approval
  - release:
      requires:
        - release-approval
