# https://github.com/marketplace/actions/enforce-pr-labels

name: Enforce PR labels

on:
  pull_request:
    types: [labeled, unlabeled, opened, edited, synchronize]
jobs:
  enforce-label:
    runs-on: ubuntu-latest
    steps:
    - uses: yogevbd/enforce-label-action@2.1.0
      with:
        REQUIRED_LABELS_ANY: "audit-feedback-2,audit-feedback,bug,content-node,data-contracts,dependencies,discovery-node,documentation,duplicate,Epic,eth-contracts,feature,good first feature,help wanted,identity-service,invalid,javascript,libs,mad-dog,mainnet,question,requires-special-attention,service-commands,wontfix"
        REQUIRED_LABELS_ANY_DESCRIPTION: "Please select one of the required labels for this PR: ${requiredLabelsAny}"
        BANNED_LABELS: ""
        