name: Publish Packages

on:
  push:
    branches:
      - sk-inf-674-changesets-test

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish-packages:
    name: Publish Packages to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: CI=true SKIP_POD_INSTALL=true npm ci --maxsockets 1 && npm run publish-packages
          version: changeset version && CI=true SKIP_POD_INSTALL=true npm ci --maxsockets 1

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          # TODO: add turbo things

