<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>file upload</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>Upload Files</h1>

<form action="/comms/storage/file" method="post" enctype="multipart/form-data">
    <input style="display: block; width: 100%; padding: 30px; background: aliceblue;" type="file" name="files" multiple /> 
    <br />
    <input type="submit" value="Submit">
</form>
</body>
</html>
