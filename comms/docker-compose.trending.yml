services:
  chdb:
    container_name: chdb
    image: clickhouse/clickhouse-server
    ports:
     - "8123:8123"
     - "9000:9000"
     - "9009:9009"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./trending/clickhouse-vol:/var/lib/clickhouse
      - ./trending/houseparty/config.d:/etc/clickhouse-server/config.d
      - ./trending/houseparty/sql:/sql
    healthcheck:
      test: wget --no-verbose --tries=1 --spider localhost:8123/ping || exit 1
      interval: 2s
      timeout: 2s
      retries: 16

  testdb:
    container_name: testdb
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./trending/postgresql-vol:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: default_db
