version: '3'
services:
  comdb:
    container_name: comdb
    image: postgres
    restart: unless-stopped
    ports:
      - 5454:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./discovery/db/docker-initdb:/docker-entrypoint-initdb.d
    deploy:
      mode: global

  nats:
    build:
      context: .
      dockerfile: Dockerfile.v2
    image: "comms:v2"
    restart: unless-stopped
    stop_signal: SIGKILL
    command:
      - nats

  storage:
    build:
      context: .
      dockerfile: Dockerfile.v2
    image: "comms:v2"
    restart: unless-stopped
    stop_signal: SIGKILL
    command:
      - storage
  
  nginx:
    image: openresty/openresty:1.21.4.1-alpine-fat
