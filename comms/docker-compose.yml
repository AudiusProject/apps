version: '3'

x-nats-nodes-healthy: &nats-nodes-healthy
  nats1:
    condition: service_healthy
  nats2:
    condition: service_healthy
  nats3:
    condition: service_healthy
  nats4:
    condition: service_healthy
  
services:
  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ingress:
    container_name: ingress
    extends:
      file: docker-compose.v2.base.yml
      service: nginx
    volumes:
      - ./v2_nginx/ingress.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  comdb:
    container_name: comdb
    extends:
      file: docker-compose.v2.base.yml
      service: comdb

  nats1:
    container_name: nats1
    extends:
      file: docker-compose.v2.base.yml
      service: nats-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "293589cdf207ed2f2253bb72b17bb7f2cfe399cdc34712b1d32908d969682238" # Public key: "0x1c185053c2259f72fd023ED89B9b3EBbD841DA0F"
      AUDIUS_TEST_HOST: "nats1"

  nats2:
    container_name: nats2
    extends:
      file: docker-compose.v2.base.yml
      service: nats-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "1ca1082d2304d96c2e6a3e551226e72e2cb54fddfe69b946b0efc2d9b43c19fc" # Public key: "0x90b8d2655A7C268d0fA31758A714e583AE54489D"
      AUDIUS_TEST_HOST: "nats2"

  nats3:
    container_name: nats3
    extends:
      file: docker-compose.v2.base.yml
      service: nats-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "12712efcf90774399e272f8fc89ef264058b4cdd7f7f86956052050cbfb4350c" # Public key: "0xb7b9599EeB2FD9237C94cFf02d74368Bb2df959B"
      AUDIUS_TEST_HOST: "nats3"

  nats4:
    container_name: nats4
    extends:
      file: docker-compose.v2.base.yml
      service: nats-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "2617e6258025c60b5aa270e02ff2247eefab37c7b463b2a870104862870ad3fb" # Public key: "0xfa4f42633Cb0c72Aa35D3D1A3566abb7142c7b16"
      AUDIUS_TEST_HOST: "nats4"
  
  storage1:
    container_name: storage1
    extends:
      file: docker-compose.v2.base.yml
      service: storage-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "293589cdf207ed2f2253bb72b17bb7f2cfe399cdc34712b1d32908d969682238" # Public key: "0x1c185053c2259f72fd023ED89B9b3EBbD841DA0F"
      AUDIUS_TEST_HOST: "nats1"
      NAME: "storage1"
    depends_on:
      <<: *nats-nodes-healthy

  storage2:
    container_name: storage2
    extends:
      file: docker-compose.v2.base.yml
      service: storage-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "1ca1082d2304d96c2e6a3e551226e72e2cb54fddfe69b946b0efc2d9b43c19fc" # Public key: "0x90b8d2655A7C268d0fA31758A714e583AE54489D"
      AUDIUS_TEST_HOST: "nats2"
      NAME: "storage2"
    depends_on:
      <<: *nats-nodes-healthy

  storage3:
    container_name: storage3
    extends:
      file: docker-compose.v2.base.yml
      service: storage-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "12712efcf90774399e272f8fc89ef264058b4cdd7f7f86956052050cbfb4350c" # Public key: "0xb7b9599EeB2FD9237C94cFf02d74368Bb2df959B"
      AUDIUS_TEST_HOST: "nats3"
      NAME: "storage3"
    depends_on:
      <<: *nats-nodes-healthy

  storage4:
    container_name: storage4
    extends:
      file: docker-compose.v2.base.yml
      service: storage-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "2617e6258025c60b5aa270e02ff2247eefab37c7b463b2a870104862870ad3fb" # Public key: "0xfa4f42633Cb0c72Aa35D3D1A3566abb7142c7b16"
      AUDIUS_TEST_HOST: "nats4"
      NAME: "storage4"
    depends_on:
      <<: *nats-nodes-healthy

  discovery1:
    container_name: discovery1
    extends:
      file: docker-compose.v2.base.yml
      service: discovery-dev
    environment:
      AUDIUS_DELEGATE_PRIVATE_KEY: "293589cdf207ed2f2253bb72b17bb7f2cfe399cdc34712b1d32908d969682238" # Public key: "0x1c185053c2259f72fd023ED89B9b3EBbD841DA0F"
      NATS_SERVER_URL: "nats://nats1:4222"
      AUDIUS_DEV_ONLY_REGISTERED_NODES: "[]"
      audius_db_url: "postgresql://postgres:postgres@comdb:5432/com1?sslmode=disable"
    depends_on:
      <<: *nats-nodes-healthy

  test:
    container_name: test
    extends:
      file: docker-compose.v2.base.yml
      service: test
    depends_on:
      ingress:
        condition: service_started
      comdb:
        condition: service_started
      storage1:
        condition: service_healthy
      storage2:
        condition: service_healthy
      storage3:
        condition: service_healthy
      storage4:
        condition: service_healthy
      <<: *nats-nodes-healthy
