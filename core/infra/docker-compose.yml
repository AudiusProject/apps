services:
  sandbox-core:
    container_name: sandbox-core
    build:
      context: ../
      dockerfile: ./infra/Dockerfile.dev
    env_file:
      - ./dev_config/sandbox-one.env
    volumes:
      - ./tmp:/bin/tmp
    restart: unless-stopped
    ports:
      - "6611:26656" # CometBFT P2P Server
      - "6612:26657" # CometBFT RPC Server
      - "6613:50051" # Core GRPC Server
      - "6614:26659" # Core Web Server
    networks:
      - sandbox-core-net

  postgres:
    image: postgres:latest
    container_name: sandbox-core-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core_db
    ports:
      - "5437:5432"
    networks:
      - sandbox-core-net

  eth-ganache:
    image: audius/eth-ganache
    container_name: eth-ganache
    networks:
      - sandbox-core-net

networks:
  sandbox-core-net:
