# For .templ, .sql, and .proto files
**/*.templ **/*.sql **/*.proto {
    prep: make gen
}

# For .go files
**/*.go {
    prep: sh -c 'if [ "$NO_DOCKER" != "on" ]; then make build-amd64; fi'
    daemon: sh -c 'if [ "$NO_DOCKER" = "on" ]; then go run . --env-file=./infra/dev_config/standalone-console.env; else clear && make sandbox-node; fi'
}
