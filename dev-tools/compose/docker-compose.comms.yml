  command: discovery
  volumes:
    - ${PROJECT_ROOT}/comms/discovery:/app/discovery
    - ${PROJECT_ROOT}/comms/shared:/app/shared
  depends_on:
    db:
      condition: service_started
  profiles:
    - comms

