version: '3.9'

services:
  ddex-web:
    container_name: ddex-web
    build:
      context: ${PROJECT_ROOT}
      dockerfile: ${PROJECT_ROOT}/packages/ddex/webapp/Dockerfile
      args:
        app_name: ddex-web
        TURBO_TEAM: '${TURBO_TEAM}'
        TURBO_TOKEN: '${TURBO_TOKEN}'
    profiles:
      - ddex
