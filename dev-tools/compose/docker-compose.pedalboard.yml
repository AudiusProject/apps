version: '3'

services:
  app-template:
    container_name: app-template
    build:
      context: ${PROJECT_ROOT}/discovery-provider/plugins/pedalboard
      dockerfile: ./docker/Dockerfile
      args:
        app_name: app-template
    restart: always
    profiles:
      - pedalboard

  trending-challenge-rewards:
    container_name: trending-challenge-rewards
    build:
      context: ${PROJECT_ROOT}/discovery-provider/plugins/pedalboard
      dockerfile: ./docker/Dockerfile
      args:
        app_name: trending-challenge-rewards
    restart: always
    profiles:
      - pedalboard

  relay:
    container_name: relay
    build:
      context: ${PROJECT_ROOT}/discovery-provider/plugins/pedalboard
      dockerfile: ./docker/Dockerfile
      args:
        app_name: relay
        git_sha: '${GIT_COMMIT}'
    restart: always

  sla-auditor:
    container_name: sla-auditor
    build:
      context: ${PROJECT_ROOT}/discovery-provider/plugins/pedalboard
      dockerfile: ./docker/Dockerfile
      args:
        app_name: sla-auditor
        git_sha: '${GIT_COMMIT}'
    restart: always
    profiles:
      - pedalboard

  trpc-server:
    container_name: trpc-server
    build:
      context: ${PROJECT_ROOT}/discovery-provider/plugins/pedalboard
      dockerfile: ./docker/Dockerfile
      args:
        app_name: trpc-server
        git_sha: '${GIT_COMMIT}'
    restart: always
    ports:
      - 2022:2022
    profiles:
      - pedalboard
