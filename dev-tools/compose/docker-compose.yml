version: '3.9'

# TODO: Run nethermind in a container called `chain` like https://github.com/AudiusProject/audius-docker-compose/blob/main/discovery-provider/docker-compose.yml#L247
# This has never existed locally but seems to break discovery indexing when signing up now (was previously working)

x-common: &common
  logging:
    options:
      max-size: '50m'
      max-file: '3'
    driver: json-file
  extra_hosts:
    # Allows the containers can talk to each other via their hostnames routed through nginx
    - 'audius-protocol-comms-1:host-gateway'
    - 'audius-protocol-comms-2:host-gateway'
    - 'audius-protocol-comms-3:host-gateway'
    - 'audius-protocol-creator-node-1:host-gateway'
    - 'audius-protocol-creator-node-2:host-gateway'
    - 'audius-protocol-creator-node-3:host-gateway'
    - 'audius-protocol-discovery-provider-1:host-gateway'
    - 'audius-protocol-discovery-provider-2:host-gateway'
    - 'audius-protocol-discovery-provider-3:host-gateway'
    - 'audius-protocol-identity-service-1:host-gateway'
    - 'audius-protocol-solana-test-validator-1:host-gateway'
    - 'audius-protocol-eth-ganache-1:host-gateway'
    - 'audius-protocol-poa-ganache-1:host-gateway'
    - 'audius-protocol-pedalboard:host-gateway'
  deploy:
    resources:
      limits:
        memory: 3G

services:
  ingress:
    # Nginx ingress for all hostnames. Change nginx_ingress.conf to add more hostnames / routes
    extends:
      file: docker-compose.dev-tools.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: ingress
    <<: *common

  db:
    image: postgres:11.22-bookworm
    shm_size: 2g
    command: postgres -c shared_buffers=2GB -c max_connections=300
    restart: unless-stopped
    ports:
      - 5432:5432
      - 5454:5432
    environment:
      PGUSER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - ../startup/initdb:/docker-entrypoint-initdb.d
      - postgresdata:/var/lib/postgresql/data
    <<: *common
    healthcheck:
      # identity_service is the last db to be created in init-db.sql
      test: ['CMD', 'pg_isready', '--dbname', 'identity_service']
      interval: 10s
      timeout: 5s

  audius-cmd:
    extends:
      file: docker-compose.dev-tools.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: audius-cmd
    <<: *common

  audiusd-1:
    extends:
      file: docker-compose.audiusd.yml
      service: audiusd
    container_name: audiusd-1
    ports:
      - '6701:26659' # Http Console
      - '6702:1991' # Mediorum Server
      - '6703:50051' # Core GRPC Server
    environment:
      NETWORK: dev
      AUDIUSD_STORAGE_ENABLED: false
      audius_discprov_env: dev
      audius_core_root_dir: ./tmp/discoveryOneHome
      audius_discprov_url: http://audius-protocol-discovery-provider-1
      audius_db_url: postgresql://postgres:postgres@db:5432/discovery_provider_1
      audius_delegate_private_key: d09ba371c359f10f22ccda12fd26c598c7921bda3220c9942174562bc6a36fe8
      audius_web3_eth_provider_url: http://eth-ganache:8545
      runDownMigration: true
      externalAddress: audiusd-1:26656
    <<: *common

  audiusd-2:
    extends:
      file: docker-compose.audiusd.yml
      service: audiusd
    container_name: audiusd-2
    ports:
      - '6711:26659'
      - '6712:1991'
      - '6713:50051'
    environment:
      NETWORK: dev
      AUDIUSD_STORAGE_ENABLED: true
      audius_core_root_dir: ./tmp/content1Home
      delegatePrivateKey: 21118f9a6de181061a2abd549511105adb4877cf9026f271092e6813b7cf58ab
      creatorNodeEndpoint: http://audius-protocol-creator-node-1
      runDownMigration: true
      externalAddress: audiusd-2:26656
    <<: *common

  audiusd-3:
    extends:
      file: docker-compose.audiusd.yml
      service: audiusd
    container_name: audiusd-3
    ports:
      - '6721:26659'
      - '6722:1991'
      - '6723:50051'
    environment:
      NETWORK: dev
      AUDIUSD_STORAGE_ENABLED: true
      audius_core_root_dir: ./tmp/content2Home
      delegatePrivateKey: 1166189cdf129cdcb011f2ad0e5be24f967f7b7026d162d7c36073b12020b61c
      creatorNodeEndpoint: http://audius-protocol-creator-node-2
      runDownMigration: true
      externalAddress: audiusd-3:26656
    <<: *common

  audiusd-4:
    extends:
      file: docker-compose.audiusd.yml
      service: audiusd
    container_name: audiusd-4
    ports:
      - '6731:26659'
      - '6732:1991'
      - '6733:50051'
    environment:
      NETWORK: dev
      AUDIUSD_STORAGE_ENABLED: true
      audius_core_root_dir: ./tmp/content3Home
      delegatePrivateKey: 1aa14c63d481dcc1185a654eb52c9c0749d07ac8f30ef17d45c3c391d9bf68eb
      creatorNodeEndpoint: http://audius-protocol-creator-node-3
      runDownMigration: true
      externalAddress: audiusd-4:26656
    <<: *common

  # Identity

  identity-service-redis:
    extends:
      file: docker-compose.identity.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: identity-service-redis
    <<: *common

  identity-service:
    extends:
      file: docker-compose.identity.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: identity-service
    <<: *common

  # Discovery

  discovery-provider-redis:
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: discovery-provider-redis
    <<: *common

  discovery-provider-notifications:
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: discovery-provider-notifications
    <<: *common

  discovery-provider-elasticsearch:
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: discovery-provider-elasticsearch
    <<: *common

  discovery-provider:
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: discovery-provider
    <<: *common

  discovery-provider-openresty:
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: discovery-provider-openresty
    <<: *common

  comms:
    # Used for pushing to docker hub in CI
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: comms
    <<: *common

  es-indexer:
    # Used for pushing to docker hub in CI
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: es-indexer
    <<: *common

  healthz:
    extends:
      file: docker-compose.discovery.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: healthz
    <<: *common

  # Pedalboard (plugins)
  trending-challenge-rewards:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: trending-challenge-rewards
    <<: *common

  staking:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: staking
    <<: *common

  relay:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: relay
    <<: *common

  solana-relay:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: solana-relay
    <<: *common

  sla-auditor:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: sla-auditor
    <<: *common

  crm:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: crm
    <<: *common

  mri:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: mri
    <<: *common

  verified-notifications:
    extends:
      file: docker-compose.pedalboard.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: verified-notifications
    <<: *common

  # Blockchain

  poa-ganache:
    extends:
      file: docker-compose.blockchain.yml
      service: poa-ganache
    <<: *common

  eth-ganache:
    extends:
      file: docker-compose.blockchain.yml
      service: eth-ganache
    <<: *common

  solana-test-validator:
    extends:
      file: docker-compose.blockchain.yml
      service: solana-test-validator
    <<: *common

  solana-test-validator-build:
    extends:
      file: docker-compose.blockchain.yml
      service: solana-test-validator-build
    <<: *common

  # Legacy
  mediorum:
    extends:
      file: docker-compose.legacy.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: storage
    container_name: audius-protocol-mediorum
    <<: *common

  core:
    extends:
      file: docker-compose.legacy.${DOCKERCOMPOSE_ENV_TYPE:-dev}.yml
      service: core
    <<: *common

volumes:
  poa-contracts-abis:
  eth-contracts-abis:
  solana-programs-idl:
  audius-libs:
  postgresdata:
  mediorum:
  legacy_creator_file_storage:
