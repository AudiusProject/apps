map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Define Docker's internal DNS resolver
resolver 127.0.0.11 valid=30s;

#
# DISCOVERY PROVIDER
#
server {
    listen 80;
    server_name audius-protocol-discovery-provider-1;

    location ~ ^/console(/.*)?$ {
        proxy_pass http://audiusd-1:26659/console$1;
        proxy_set_header Host $http_host;
    }

    location ~ ^/core(/.*)?$ {
        proxy_pass http://audiusd-1:26659/core$1;
        proxy_set_header Host $http_host;
    }
}

#
# CREATOR NODE (mediorum)
#
server {
    listen 80;
    server_name audius-protocol-creator-node-1;

    location / {
        client_max_body_size 500M;
        resolver 127.0.0.11 valid=30s;
        set $upstream audiusd-2:1991;
        proxy_pass http://$upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location ~ ^/console(/.*)?$ {
        proxy_pass http://audiusd-2:26659/console$1;
        proxy_set_header Host $http_host;
    }

    location ~ ^/core(/.*)?$ {
        proxy_pass http://audiusd-2:26659/core$1;
        proxy_set_header Host $http_host;
    }
}

