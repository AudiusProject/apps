# Compose file to run the discovery backend stack (web server and celery workers)
version: '3'
services:
  celery-worker:
    build: ../.
    restart: always
    command: sh -c '/wait && exec celery -A src.worker.celery worker --loglevel info'
    env_file:
      - .env
    depends_on:
      - discovery-provider-db
      - redis-server
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev
  celery-beat:
    build: ../.
    restart: always
    command: sh -c '/wait && exec celery -A src.worker.celery beat --loglevel info'
    env_file:
      - .env
    depends_on:
      - celery-worker
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev
  web-server:
    build: ../.
    restart: always
    command: sh -c '/wait && ls && exec ./scripts/dev-server.sh'
    ports:
      - '5000:5000'
    env_file:
      - .env
    depends_on:
      - discovery-provider-db
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev

networks:
  audius_dev:
    external: true