version: '3'
services:
  discovery-provider-db:
    image: postgres:11.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: audius_discovery
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '${DISCOVERY_PROVIDER_DB_HOST_PORT}:5432'
    networks:
      - audius_dev
  redis-server:
    image: redis:3.0-alpine
    command: redis-server --save '' 
    ports:
      - '${DISCOVERY_PROVIDER_REDIS_HOST_PORT}:6379'
    networks:
      - audius_dev

volumes:
  postgres_data:

networks:
  audius_dev:
    external: true