# Depends on the docker-compose.base.yml file for db, redis-server and ipfs-node processes

version: '3'
services:
  celery-worker:
    build: ../.
    restart: always
    command: sh -c '/wait && exec celery -A src.worker.celery worker'
    env_file:
      - .env
    depends_on:
      - discovery-provider-db
      - redis-server
    networks:
      - audius_dev
  celery-beat:
    build: ../.
    restart: always
    command: sh -c '/wait && exec celery -A src.worker.celery beat'
    env_file:
      - .env
    depends_on:
      - celery-worker
    networks:
      - audius_dev
  web-server:
    build: ../.
    restart: always
    command: sh -c '/wait && ls && exec ./scripts/dev-server.sh'
    ports:
      - '5000:5000'
    env_file:
      - .env
    depends_on:
      - discovery-provider-db 
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev

networks:
  audius_dev:
    external: true