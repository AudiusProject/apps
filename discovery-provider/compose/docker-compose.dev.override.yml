# Depends on the docker-compose.base.yml file for db, redis-server and ipfs-node processes

version: '3'
services:
  celery-worker:
    build: ../.
    restart: always
    command: sh -c '/wait && exec celery -A src.worker.celery worker --loglevel info'
    env_file:
      - .env
    depends_on:
      - discovery-provider-db
      - redis-server
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev
  celery-beat:
    build: ../.
    restart: always
    command: sh -c '/wait && exec celery -A src.worker.celery beat --loglevel info'
    env_file:
      - .env
    depends_on:
      - celery-worker
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev
  web-server:
    build: ../.
    restart: always
    command: sh -c '/wait && ls && exec ./scripts/dev-server.sh'
    ports:
      - '${DISCOVERY_PROVIDER_HOST_PORT}:${DISCOVERY_PROVIDER_HOST_PORT}'
    env_file:
      - .env
    depends_on:
      - discovery-provider-db 
    environment:
      - FLASK_RUN_PORT=${DISCOVERY_PROVIDER_HOST_PORT}
    volumes:
      - '../.:/audius-discovery-provider'
    networks:
      - audius_dev

networks:
  audius_dev:
    external: true