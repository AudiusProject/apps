# Compose file to run just the discovery ipfs container
version: '3'
services:
  ipfs-node:
    container_name: '${COMPOSE_PROJECT_NAME}-ipfs-node'
    image: ipfs/go-ipfs:v0.4.23

    ports:
      - '${audius_ipfs_external_port}:5001'

    networks:
      - audius_dev

networks:
  audius_dev:
    external: true