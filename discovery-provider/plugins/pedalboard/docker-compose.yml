version: '3'

services:
  app-template:
    container_name: app-template
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        app_name: app-template
    restart: always
    command: npm run dev
    env_file:
      - .env

  trending-challenge-rewards:
    container_name: trending-challenge-rewards
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        app_name: trending-challenge-rewards
    restart: always
    command: npm run dev
    env_file:
      - .env

  sla-auditor:
    container_name: sla-auditor
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        app_name: sla-auditor
    restart: always
    command: npm run dev
    volumes:
      - ./apps/sla-auditor/:/app/apps/sla-auditor
      - /app/apps/sla-auditor/node_modules/
    env_file:
      - .env

  relay:
    container_name: relay
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        app_name: relay
    restart: always
    command: npm run dev
    env_file:
      - .env

  trpc-server:
    container_name: trpc-server
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        app_name: trpc-server
    restart: always
    command: npm run dev
    env_file:
      - .env
