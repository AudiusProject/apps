version: '3'
services:
  db:
    image: postgres:11.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: audius_identity_service
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '7432:5432'
  redis:
    image: redis:5.0.4
    ports:
      - '7379:6379'
  identity-service:
    build: ../.
    command: sh -c '/usr/bin/wait && exec ./node_modules/.bin/nodemon src/index.js'
    env_file:
      - ./.development.env
    depends_on:
      - db
      - redis
    volumes:
      - ..:/usr/src/app
      # Prevent hiding node_modules on container with host volume
      # From https://github.com/barrysteyn/node-scrypt/issues/148
      - /usr/src/app/node_modules
    ports:
      - '7000:7000'

volumes:
  postgres_data:
