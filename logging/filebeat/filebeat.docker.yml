filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - config:
            - type: container
              paths:
                - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
              json.message_key: msg
              processors:
                - rename:
                    fields:
                      - from: "json.msg"
                        to: "audius.message"
                      - from: "json.level"
                        to: "audius.level"
                      - from: "json.funcName"
                        to: "audius.func"
                      - from: "json.lineno"
                        to: "audius.lineno"
                      - from: "json.pathname"
                        to: "audius.pathname"
                      - from: "json.service"
                        to: "audius.service"
                    ignore_missing: true
                    fail_on_error: true
                - copy_fields:
                    fields:
                      - from: "container.name"
                        to: "audius.container"
                    ignore_missing: true
                    fail_on_error: true
          condition.or:
            - contains:
                docker.container.image: "dn1_web-server"
        - config:
            - type: container
              paths:
                - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
              json.message_key: msg
              processors:
                - rename:
                    fields:
                      - from: "json.msg"
                        to: "audius.message"
                      - from: "json.logLevel"
                        to: "audius.level"
                    ignore_missing: true
                    fail_on_error: true
                - copy_fields:
                    fields:
                      - from: "container.name"
                        to: "audius.container"
                    ignore_missing: true
                    fail_on_error: true
          condition.or:
            - contains:
                docker.container.image: "creator-node"
        - config:
            - type: container
              paths:
                - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
              json.message_key: msg
              processors:
                - rename:
                    fields:
                      - from: "json.message"
                        to: "audius.message"
                      - from: "json.log.level"
                        to: "audius.level"
                    ignore_missing: true
                    fail_on_error: true
                - copy_fields:
                    fields:
                      - from: "container.name"
                        to: "audius.container"
                    ignore_missing: true
                    fail_on_error: true
          condition.or:
            - contains:
                docker.container.image: "filebeat"
        - config:
            - type: container
              paths:
                - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
              processors:
                - rename:
                    fields:
                      - from: "message"
                        to: "audius.message"
                    ignore_missing: true
                    fail_on_error: true
                - copy_fields:
                    fields:
                      - from: "container.name"
                        to: "audius.container"
                    ignore_missing: true
                    fail_on_error: true
          condition.or:
            - contains:
                docker.container.image: "metricbeat"
