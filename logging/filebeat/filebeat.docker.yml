filebeat.inputs:
- type: container
  paths:
    - "/var/lib/docker/containers/*/*.log"
  json.message_key: message
  processors:
    - copy_fields:
        fields:
          - from: "json.log.level"
            to: "audius.level"
        ignore_missing: true
        fail_on_error: true
    - copy_fields:
        fields:
          - from: "json.level"
            to: "audius.level"
        ignore_missing: true
        fail_on_error: true
    - copy_fields:
        fields:
          - from: "json.msg"
            to: "audius.message"
        ignore_missing: true
        fail_on_error: true
    - copy_fields:
        fields:
          - from: "json.message"
            to: "audius.message"
        ignore_missing: true
        fail_on_error: true
    - copy_fields:
        fields:
          - from: "message"
            to: "audius.message"
        ignore_missing: true
        fail_on_error: true
    - copy_fields:
        fields:
          - from: "timestamp"
            to: "audius.timestamp"
        ignore_missing: true
        fail_on_error: true
    - copy_fields:
        fields:
          - from: "@timestamp"
            to: "audius.timestamp"
        ignore_missing: true
        fail_on_error: true

processors:
  - drop_fields:
      fields: ["host", "service"]
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

output.elasticsearch:
  hosts: '${ELASTIC_ENDPOINT}'
  username: '${ELASTIC_USER}'
  password: '${ELASTIC_PASS}'
  indices:
    - index: "filebeat-5-system-%{[agent.version]}-%{+yyyy.MM.dd}"
      when.or:
        - equals:
            container.name: filebeat
        - equals:
            container.name: metricbeat
    - index: "filebeat-5-app-%{[agent.version]}-%{+yyyy.MM.dd}"
      when.or:
        - equals:
            container.name: dn1_web-server_1
        - equals:
            container.name: cn1_creator-node_1
    - index: "filebeat-5-misc-%{[agent.version]}-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false
setup.ilm.check_exists: false
