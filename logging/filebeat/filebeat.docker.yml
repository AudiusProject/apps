output.elasticsearch:
  hosts: "${ELASTIC_ENDPOINT}"
  api_key: "${API_ID}:${API_KEY}"
  indices:
    - index: "filebeat-${FILEBEAT_INDEX}-beats-%{[agent.version]}-%{+yyyy.MM.dd}"
      when.or:
        - equals:
            container.name: filebeat
        - equals:
            container.name: metricbeat
    - index: "filebeat-${FILEBEAT_INDEX}-app-%{[agent.version]}-%{+yyyy.MM.dd}"
      when.or:
        - regexp:
            container.name: dn.*_web-server.*
        # - contains:
        #     container.name: creator-node
        - regexp:
            container.name: cn.*_creator-node_.
        # - regexp:
        #     container.image.name: cn.*_creator-node
        # - regexp:
        #     container.name: .*creator-node.*
    - index: "filebeat-${FILEBEAT_INDEX}-misc-%{[agent.version]}-%{+yyyy.MM.dd}"

cloud.id: "${ELASTIC_CLOUD_ID}"
logging.json: true
logging.to_files: false
logging.metrics.enabled: false
logging.to_syslog: false
setup.ilm.check_exists: false
output.file:
  enabled: false
monitoring:
  enabled: false

output.console:
  enabled: false
  codec.json:
    pretty: true
    escape_html: false  

logging.metrics.enabled: false
