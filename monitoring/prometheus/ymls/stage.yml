  ###########
  # stage.yml
  ###########

  ##########################
  # monitor identity service
  ##########################

  - job_name: 'stage-identity_postgres_exporter'
    scheme: 'http'
    metrics_path: '/prometheus/postgres'
    static_configs:
      - targets: ['stage-identity:9121']
        labels:
          host: 'stage-identity'
          environment: 'stage'
          service: 'postgres'
          component: 'identity'
  - job_name: 'stage-identity_redis_exporter'
    scheme: 'http'
    metrics_path: '/prometheus/redis'
    static_configs:
      - targets: ['stage-identity:9121']
        labels:
          host: 'stage-identity'
          environment: 'stage'
          service: 'redis'
          component: 'identity'
  - job_name: 'stage-identity_linux_exporter'
    scheme: 'http'
    metrics_path: '/prometheus/linux'
    static_configs:
      - targets: ['stage-identity:9121']
        labels:
          host: 'stage-identity'
          environment: 'stage'
          service: 'linux'
          component: 'identity'

  #############################################
  # monitor custom exporters produced by audius
  #############################################

  # monitor data growth using containers running colocated on prometheus-grafana-metrics

  - job_name: 'census-stage'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          host: 'host.docker.internal'
          environment: 'stage'
          service: 'audius'
          component: 'monitoring'
          job: 'census'


  #####################################################
  # monitor stage network-monitoring job
  #####################################################

  - job_name: 'stage-network-monitoring'
    scheme: 'http'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['monitoring.staging.audius.co']
        labels:
          host: 'monitoring.staging.audius.co'
          environment: 'stage'
          service: 'audius'
          component: 'network-monitoring'
