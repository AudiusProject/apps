[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E501, E711, E712, E722, E741, W291
# TODO: fix E722 for bare excepts
# TODO: fix W291 by formatting large strings differently

[pylint]
max-line-length = 88

[pylint.design]
max-statements = 200

[pylint.format]
no-space-check = trailing-comma,dict-separator

[pylint.messages_control]
# disable = C0330, C0326
disable = C0111,C0121,C0123,C0301,R0201,R0912,R0903,R0904,R1703,W0142,W0223,W0232,C0103,W0511,R0914,R0921,R0922,R0913,R0801,R1718,E1101,E1136,E0401,W0613,W0212,W0622,W0703,C0330,C0326,W0621, logging-fstring-interpolation

[mypy]
plugins = sqlmypy
