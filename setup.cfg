[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E501, E711, E712, E722, E741, W291
# TODO: fix E722 for bare excepts
# TODO: fix W291 by formatting large strings differently

[pylint.design]
max-args = 10
ignored-argument-names = _.*
max-locals = 50 # 15
max-returns = 6
max-branches = 50 # 12
max-statements = 200
max-parents = 7
max-attributes = 20
min-public-methods = 2
max-public-methods = 20

[pylint.messages_control]
disable = C0111,C0121,R0201,R0912,R0903,R0904,W0142,W0223,W0232,C0103,W0511,R0914,R0921,R0922,R0913,R0801,E1101,E0401,W0613,W0212,logging-fstring-interpolation,C0301,C0303,E0611,R1710,W0621,W0622,W0702,W0703,W1514

